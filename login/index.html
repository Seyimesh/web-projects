<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>

<body>
  <!-- <header>
    <h3>M.K Home</h3>
  </header> -->

  <div class="wrapper">
    <aside class="img"><!--<img id="pic" src="img/image 375.png" alt="image">--></aside>

    <div class="form-field">
      <div>
        <h2> Create an Account</h2>
        <p>Let’s help you open a free account that would <br> enable you track your goods.</p>
      </div>
      
      <form>
        <div class="input-box">
          <!-- <span><ion-icon name="person"></ion-icon></span> -->
          <input type="text" required>
          <label>Name</label>
        </div>
        <div class="input-box">
          <!-- <span><ion-icon name="mail"></ion-icon></span> -->
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <!-- <span><ion-icon name="lock-closed"></ion-icon></span> -->
          <input type="password" required>
          <label>Password</label>
        </div>

        <button class="btn" type="submit">Create account</button>
        <button class="btn-sign-up" type="submit">Sign up with Google</button>

        <div id="login">
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
      </form>

      <p class="last">AjakulaFarm. All rights reserved © 2023</p>
    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
